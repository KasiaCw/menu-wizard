<div class="row">
  <div class="col-xs-12">
    <div [hidden]="signUpSuccessful">
      <form #authForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            [(ngModel)]="signUpDto.name"
            name="name"
            required #name="ngModel"
          />
          <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            [(ngModel)]="signUpDto.username"
            name="username"
            required #username="ngModel"
          />
          <div [hidden]="!username.pristine" class="alert alert-danger">Username is required</div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="signUpDto.email"
            name="email"
            required #email="ngModel"
          />
          <div [hidden]="!email.pristine" class="alert alert-danger">E-mail is required</div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="signUpDto.password"
            name="password"
            required #password="ngModel"
          />
          <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>
        </div>

        <div class="form-group">
          <label for="passwordConfirmation">Confirm password</label>
          <input
            type="password"
            id="passwordConfirmation"
            class="form-control"
            [(ngModel)]="signUpDto.passwordConfirmation"
            name="passwordConfirmation"
            required #passwordConfirmation="ngModel"
            pattern="{{ password.value }}"
          />
          <div [hidden]="!passwordConfirmation.pristine" class="alert alert-danger">Password confirmation is required
          </div>
          <div *ngIf="passwordConfirmation.touched && passwordConfirmation.invalid" class="alert alert-danger">
            Passwords does not match
          </div>
        </div>
        <button type="submit" [disabled]="!authForm.form.valid"
                class="btn btn-info">Sign-up
        </button>

      </form>
    </div>
    <div *ngIf="signUpMessage !=null">
      <div *ngIf="!signUpSuccessful" class="alert alert-danger">
        {{signUpMessage}}
      </div>
       <div *ngIf="signUpSuccessful" class="alert alert-info">
         {{signUpMessage}}
      </div>
    </div>
  </div>
</div>
