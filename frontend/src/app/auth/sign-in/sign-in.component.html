<div class="row">
  <div *ngIf="!signInSuccessful"  class="col-xs-12">
    <form #authForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          [(ngModel)]="signInDto.username"
          name="username"
          required #username="ngModel"
        />
        <div [hidden]="!username.pristine" class="alert alert-danger">Username is required</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="signInDto.password"
          name="password"
          required #password="ngModel"
        />
        <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>
      </div>


      <button type="submit" [disabled]="!authForm.form.valid"
              class="btn btn-info">Sign-up
      </button>

    </form>
  </div>
  <div *ngIf="signInMessage !=null">
    <div *ngIf="!signInSuccessful" class="alert alert-danger">
      {{signInMessage}}
    </div>
    <div *ngIf="signInSuccessful" class="alert alert-info">
      {{signInMessage}}
    </div>
  </div>
</div>
