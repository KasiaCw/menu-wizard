<div class="row">
  <div class="col-xs-12">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="username"
          id="username"
          class="form-control"
          ngModel
          name="username"
          required
          name
        />
      </div>
      <div class="form-group">
        <label for="pasword">Pasword</label>
        <input type="pasword" id="pasword" class="form-control"
        ngModel
               name="password"
               required
               minlength="6"
        >
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isSignInMode ? 'Sign in' : 'Sign Up'}}</button> |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to {{isSignInMode ? 'Sign up' : 'Sign in'}}
        </button>
      </div>
    </form>
  </div>
</div>
