<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Title</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let recipe of recipe">
        <td>
          <a routerLink="/recipe/{{recipe.id}}">
            <span class="badge">{{recipe.id}}</span> {{ recipe.title }}
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
