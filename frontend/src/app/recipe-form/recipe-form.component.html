<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #recipeForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="recipe.title"
               class="form-control"
               id="title"
               name="title"
               placeholder="Enter title"
               required #title="ngModel">
      </div>
      <div [hidden]="!title.pristine" class="alert alert-danger">Title is required</div>
      <div class="form-group">
        <label for="ingredients">Ingredients</label>
        <textarea [(ngModel)]="recipe.ingredients"
                  class="form-control"
                  id="ingredients"
                  name="ingredients"
                  placeholder="Enter ingredients"
                  rows="5"
                  required #ingredients="ngModel"></textarea>
        <div [hidden]="!ingredients.pristine" class="alert alert-danger">Ingredients are required</div>
      </div>
      <div class="form-group">
        <label for="steps">Steps</label>
        <textarea [(ngModel)]="recipe.steps"
                  class="form-control"
                  id="steps"
                  name="steps"
                  placeholder="Enter steps"
                  rows="5"
                  required #steps="ngModel"></textarea>
        <div [hidden]="!steps.pristine" class="alert alert-danger">Steps are required</div>
      </div>
      <button type="submit" [disabled]="!recipeForm.form.valid"
              class="btn btn-info">Submit
      </button>
      <button type="button" (click)="cancel()"
              class="btn btn-info">Cancel
      </button>
    </form>
  </div>
</div>
