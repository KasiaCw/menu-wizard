<div class="card my-5" xmlns="http://www.w3.org/1999/html">
  <div class="card-body">
    <div class="form-group">
      <div>
        <h2>
          {{recipe?.title}}
        </h2>
      </div>
      <div>
        <strong>Ingredients:</strong>

        <pre>{{recipe?.ingredients}}</pre>
      </div>
      <div>
        <strong>Steps:</strong>
        <br>
        <pre>{{recipe?.steps}}</pre>
      </div>
      <br>
    </div>
  </div>
</div>
