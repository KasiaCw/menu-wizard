<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
          <ul class="text-center list-inline py-3">
            <li class="list-inline-item">
              <a routerLink="/recipies" class="btn btn-info">Recipies</a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/addrecipe" class="btn btn-info">Add recipe</a>
            </li>
            <li *ngIf="($userDetails|async) === null" class="list-inline-item">
              <a routerLink="/signup" class="btn btn-info">Sign up</a>
            </li>
            <li *ngIf="($userDetails|async) === null" class="list-inline-item">
              <a routerLink="/signin" class="btn btn-info">Sign in</a>
            </li>
            <li *ngIf="($userDetails|async) !== null" class="list-inline-item">
              <a routerLink="" (click)="signout()" class="btn btn-info">Sign out {{($userDetails|async)?.displayName}}</a>
            </li>
          </ul>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
